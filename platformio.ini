[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
	esphome/AsyncTCP-esphome@^2.1.4
	ottowinter/ESPAsyncWebServer-esphome@^3.4.0
	links2004/WebSockets@^2.6.1
